apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  selector:
    matchLabels:
      app: application
      component: api
  template:
    metadata:
      labels:
        app: application
        component: api
    spec:
      imagePullSecrets:
        - name: dockerconfigjson
      containers:
        - name: api
          image: "ghcr.io/joeldevelops/node-energy-k8"
          resources:
            limits:
              memory: 384Mi
              cpu: 300m
            requests:
              memory: 256Mi
              cpu: 150m
          ports:
            - name: api
              containerPort: 3000

          livenessProbe:
            httpGet:
              path: /liveness
              port: api
          startupProbe:
            httpGet:
              path: /readiness
              port: api
            failureThreshold: 6
            periodSeconds: 10
          envFrom:
            - configMapRef:
                name: env
          env:
            - name: K8_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8_POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
